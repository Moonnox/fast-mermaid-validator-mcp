apiVersion: apps/v1
kind: Deployment
metadata:
  name: mermaid-validator-mcp
  labels:
    app: mermaid-validator-mcp
    version: "1.0.13"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mermaid-validator-mcp
  template:
    metadata:
      labels:
        app: mermaid-validator-mcp
        version: "1.0.13"
    spec:
      imagePullSecrets:
      - name: all-icr-io-mmjc
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: mermaid-validator-mcp
        image: icr.io/mjc-cr/mjc-mermaid-validator:1.0.13-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8000"
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: tmp-volume
          mountPath: /app/tmp
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30