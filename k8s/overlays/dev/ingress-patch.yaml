apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mermaid-validator-mcp
spec:
  tls:
  - hosts:
    - mermaid-validator-mcp-dev.mjc.internal
    secretName: mermaid-validator-mcp-dev-tls
  rules:
  - host: mermaid-validator-mcp-dev.mjc.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mermaid-validator-mcp
            port:
              number: 80