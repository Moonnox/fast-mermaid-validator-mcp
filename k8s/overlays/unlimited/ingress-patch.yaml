apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mermaid-validator-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Unlimited body size
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"  # Disable buffering for large files
spec:
  rules:
  - host: mermaid-validator-api-unlimited.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mermaid-validator-api
            port:
              number: 80
  tls:
  - secretName: mermaid-validator-api-unlimited-tls
    hosts:
    - mermaid-validator-api-unlimited.example.com