apiVersion: apps/v1
kind: Deployment
metadata:
  name: mermaid-validator-mcp
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: mermaid-validator-mcp
        env:
        - name: NODE_ENV
          value: "test"
        - name: LOG_LEVEL
          value: "info"
        resources:
          limits:
            cpu: 750m
            memory: 768Mi
          requests:
            cpu: 375m
            memory: 384Mi